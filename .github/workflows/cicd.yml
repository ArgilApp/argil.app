name: Build and Deploy to GKE

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  GKE_CLUSTER: argil-cluster-primary
  GKE_ZONE: us-east1-b
  DEPLOYMENT_NAME: argil-frontend
  IMAGE: argil/frontend

jobs:
  npm-build:
    name: Build the frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.3
      with:
        # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0
        node-version: 14.8.0
        
    - name: Build
      run: |-
        npm install
        npm run build

    - name: Upload built frontend artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        name: frontend
        path: dist
  docker-build:
    name: Build & Publish the Docker image
    runs-on: ubuntu-latest
    needs: npm-build

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Download frontend artifact
      uses: actions/download-artifact@v2.0.5
      with:
        name: frontend
        path: dist

    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        repository: argil/frontend
        tags: $GITHUB_SHA
        add_git_labels: true
  deploy:
    name: Deploy the image to GKE
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
      with:
        service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
        project_id: ${{ secrets.GCP_PROJECT }}
    - run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
    - name: Helm tool installer
      uses: Azure/setup-helm@v1
    - name: Helm upgrade
      run: |-
        cd helm
        helm upgrade indent-web . --set image.tag=$GITHUB_SHA --install